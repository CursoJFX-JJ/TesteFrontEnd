<div class="nav-tabs-navigation">
    <div class="nav-tabs-wrapper">
        <ngb-tabset [justify]="'center'">
            <ngb-tab title="Clientes">
                <ng-template ngbTabContent>
                    <div class="row following" id="Clientes">
                        <div class="col-md-10 ml-auto mr-auto">
                            <ul class="list-unstyled follows">
                                <div *ngFor="let item of clientes">
                                    <li>
                                        <div class="row">
                                            <div class="col-md-4 col-sm-4 ml-auto mr-auto">
                                                <img src="./assets/img/faces/clem-onojeghuo-2.jpg" alt="Circle Image"
                                                    class="img-circle img-no-padding img-responsive">
                                            </div>
                                            <div class="col-md-4 col-sm-4 ml-auto">
                                                <h6><small>{{item.email}}</small><br />{{item.nome}}<br /><small>{{item.cpf}}</small>
                                                </h6>
                                            </div>
                                            <div class="col-md-4 col-sm-4 ml-auto mr-auto">
                                                <a class="btn btn-info btn-sm" (click)="clienteDetail(item)">Ir</a>
                                            </div>
                                        </div>
                                    </li>
                                    <hr />
                                </div>
                            </ul>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Detalhes">
                <ng-template ngbTabContent *ngIf="clienteSelecionado; else noCliente">
                    <app-profile></app-profile>
                </ng-template>
                <ng-template ngbTabContent #noCliente>
                    <h3 class="text-muted">Nenhum cliente selecionado :(</h3>
                    <br>
                    <button class="btn btn-warning btn-round">Selecionar cliente</button>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
